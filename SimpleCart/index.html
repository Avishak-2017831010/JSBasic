<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cart</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h5 id="heading">Choose your products from the list</h5>
                </div>
                <div class="cartIcon">
                    <img src="https://img.icons8.com/fluent/50/000000/fast-cart.png"/>
                    <p>Your Cart</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col product_list">
                    <div class="row product_details">
                                              
                    </div>
                </div>

                
            </div>

            <div class="row"></div>
            <div class="cartDiv col-sm-12 col-lg-3 ml-sm-0 ml-md-30">
                <div class="close">x</div>
                <div class="cartContent">
                    <h4 id="cartTitle">Your Items</h4>
                    <div class="cartList">
                       <div >
                           <ol class="productList">
                                
                           </ol>

                           <div id="totalAmountId">

                           </div>
                       </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
    <script src="./js/script.js"></script>
</body>
</html>
